<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Student Portal</title>
</head>
<body>
  <nav>
    {% if user.is_authenticated %}
      <a href="{% url 'student_registration' %}">Register</a>
      <a href="{% url 'student_detail' pk=user.student.pk %}">My Profile</a>
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </nav>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
